<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Club Information</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <script defer src="https://cdn.jsdelivr.net/npm/@pyscript/core@latest/dist/pyscript.js"></script>
    
    <script type="py" src="main.py"></script>
</head>

<body class="bg-light p-5">

    <div class="container mt-4" style="max-width: 600px;">
        <div class="card shadow p-4 bg-white">
            <h2 class="text-center mb-4">School Club Info</h2>

            <label for="select_club_id" class="form-label">Select any club:</label>
            
            <select class="form-select mb-4" id="select_club_id">
                <option value="SocSci Club">SocSci Club</option>
                <option value="Math Club">Math Club</option>
                <option value="Arts Club">Arts Club</option>
            </select>

            <button class="btn btn-primary btn-lg mb-4" py-onClick="show_club_info()">
                Show Club Information
            </button>
            
            <div id="output" class="p-3 border rounded bg-light" style="min-height: 180px;">
                <span class="text-muted">Select any club and click the blue button below.</span>
            </div>

        </div>
    </div>

</body>
</html>
